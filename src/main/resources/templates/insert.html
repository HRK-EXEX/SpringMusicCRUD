<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/index.css">
</head>
<body>
	<h1 class="title">楽曲操作システム★登録</h1>
	<p><button onClick="window.history.back()">メニューに戻る</button></p>
	<hr>
	
	<h3>新規登録する楽曲の情報を入力してください。</h3>
	<form th:action="@{/insert-confirm}" method="POST">
		<p>楽曲名：<input name="songName" maxlength="20" required></p>
		<p>歌い手：<input name="singer" maxlength="20" required></p>
		<button type="submit">確認する</button>
	</form>
</body>
</html>
